<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"></link>
<script src="bootstrap/jquery.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>

<title>Admin Student Page</title>
</head>


<body>
	<div class="navbar navbar-default navbar-static-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="/admin">SE106 Grade System</a>
			</div>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li><a href="/admin">Project</a></li>
					<li><a href="#">Grade</a></li>
					<li class="active"><a href="/admin-student">Student</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="/logout">Logout</a></li>
				</ul>
			</div>
		</div>
	</div>


	<div class=container>
		<h1 class="page-header">Student List</h1>

		<div class="col-lg-4">
			<form class="form-inline center-block" method="post">
				<label>Name&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
				<input name="add_name" type="text" class="form-control" placeholder="name" required="true"> <br/>
				<label>Password</label>
				<input name="add_password" type="text" class="form-control" placeholder="password" required="true">
				<br/>
				<br/>
				<button type="submit" class="btn btn-primary btn-block" style="max-width:150px">Add</button>
			</form>
		</div>
		
		<div class="col-lg-4">
			<form class="form-inline center-block" method="post">
				<label>Uid&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
				<input name="modify_uid" type="text" class="form-control" placeholder="number" required="true">
				<label>New Password</label>
				<input name="modify_password" type="text" class="form-control" placeholder="new password" required="true">
				<br/><br/>
				<button type="submit" class="btn btn-warning btn-block" style="max-width:150px">Modify</button>
			</form>
		</div>

		<div class="col-lg-4">
			<form class="form-inline center-block" method="post">
				<label>Delete number</label>
				<input name="delete_uid" type="text" class="form-control" placeholder="number" required="true">
				<br/><br/><br/><br/>
				<button type="submit" class="btn btn-danger btn-block" style="max-width:150px">Delete</button>
			</form>
		</div>



		<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th>#</th>
				<th>Name</th>
				<th>Password (md5 crypto)</th>
		    </tr>
		</thead>
		<tbody>
		{{with .Find_Student}}
			{{range .}}
			<tr>
				<td>{{.Uid}}</td>
				<td>{{.Name}}</td>
				<td>{{.Password}}</td>
		    </tr>
		    {{end}}
		{{end}}
		</tbody>
		</table>

	</div>


</body>
</html>
